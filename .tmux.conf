# vim-keys.conf, v1.2 2010/09/12
#
# By Daniel Thau.  Public domain.
#
# This configuration file binds many vi- and vim-like bindings to the
# appropriate tmux key bindings.  Note that for many key bindings there is no
# tmux analogue.  This is intended for tmux 1.3, which handles pane selection
# differently from the previous versions

###############################################################################
# Set the prefix to ^A.
###############################################################################
unbind C-b
set -g prefix ^A
bind a send-prefix

###############################################################################
# Bind appropriate commands similar to screen.
# lockscreen ^X x
###############################################################################
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

###############################################################################
# screen ^C c
###############################################################################
unbind ^C
bind ^C new-window
unbind c
bind c new-window

###############################################################################
# detach ^D d
###############################################################################
unbind ^D
bind ^D detach

###############################################################################
# displays *
###############################################################################
unbind *
bind * list-clients

###############################################################################
# next ^@ ^N sp n
###############################################################################
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

###############################################################################
# prev ^H ^P p ^?
###############################################################################
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

###############################################################################
# title A
###############################################################################
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

###############################################################################
# windows ^W w
###############################################################################
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

###############################################################################
# kill K k
###############################################################################
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

###############################################################################
# redisplay ^L l
###############################################################################
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

###############################################################################
# :kB: focus up
###############################################################################
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

###############################################################################
# " windowlist -b
###############################################################################
unbind '"'
bind '"' choose-window

###############################################################################
# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
###############################################################################
bind s split-window -v
bind v split-window -h

###############################################################################
# move around panes with hjkl, as one would in vim after pressing ctrl-w
###############################################################################
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

###############################################################################
# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
###############################################################################
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

###############################################################################
# bind : to command-prompt like vim
# this is the default in tmux already
###############################################################################
bind : command-prompt
bind / command-prompt "split-window 'exec man %%'"

###############################################################################
# reload tmux config with ctrl + a + r
###############################################################################
unbind r
bind r source-file ~/.tmux.conf \; display 'Reloaded tmux config.'

###############################################################################
# vi-style controls for copy mode
###############################################################################
setw -g mode-keys vi


###############################################################################
# Mouse mode
###############################################################################
# Toggle mouse on
bind m set -g mouse on  \; display 'Mouse: ON'
# Toggle mouse off
bind M set -g mouse off \; display 'Mouse: OFF'

###############################################################################
set -g default-terminal "screen-256color"
###############################################################################
# history limit
###############################################################################
set -g history-limit 100000

###############################################################################
# window status
###############################################################################
set -g window-status-activity-attr bold

###############################################################################
# pane
###############################################################################
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39

###############################################################################
# message
###############################################################################
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

###############################################################################
# statusline
###############################################################################
set -g status-fg white
set -g status-bg colour234
set -g status-left-length 32
set -g status-right-length 150
set -g status-left ""
set -g window-status-format "#[fg=white,bg=colour238]#I #W"
set -g window-status-current-format "#[fg=colour17,bg=colour39]#I #W"
set -g status-right "#[fg=magenta,bg=colour238,bold]#(whoami)#[fg=green]@#[fg=yellow]#h #[fg=cyan]%m#[fg=white]/#[fg=green]%d#[fg=white]/#[fg=red]%Y #[fg=cyan]%I:%M"
set-option -g status-position bottom

###############################################################################
# pass through xterm keys
###############################################################################
set -g xterm-keys on

###############################################################################
# set first window to index 1 (not 0) to map more to the keyboard layout
###############################################################################
set -g base-index 1
set -g pane-base-index 1

###############################################################################
# Show tmux positions in titles
###############################################################################
set -g set-titles on
